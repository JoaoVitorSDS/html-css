<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>

  <p>Este video está hospedado no meu próprio servidor.</p>

  <video width="560" poster="imagens/Jambo roxo vermelho escuro syzygium malaccense mudas 1.jpg" controls>
    <source src="midia/meu-video-1-.mp4.mp4" type="video/mp4">

    <source src="midia/meu-video-1-.mkv.mkv" type="video/mp4">

    <source src="midia/meu-video-1-.webm.webm" type="video/webm">
    <!--OBS: COMEÇA EM ORDEM DECRESCENTE CASO NENHUM DESSES FORMATOS SEJA COMPATIVEL ELE VAI MOSTRA O PARAGRAFO ABAIXO-->
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
  </video>

  <h1>Inserindo videos do YouTube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/J2AI8yD5hs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <h1>Inserindo videos do Vimeo</h1>

  <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>

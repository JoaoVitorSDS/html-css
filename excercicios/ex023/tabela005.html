<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    tr, th, td {
      border: 1px solid black;
      padding: 10px;
    
    }

   .fundo {
      background-color: rgb(63, 62, 62);
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th class="fundo" scope="col" rowspan="2">Área</th>
        <th class="fundo" scope="col" rowspan="2">Disciplinas</th>
        <th class="fundo" scope="colgroup" colspan="2">Notas</th>
        <th class="fundo" scope="col" rowspan="2">Média</th>
      </tr>
      <tr>
        <th class="fundo" scope="col">Nota 1</th>
        <th class="fundo" scope="col">Nota 2</th>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="fundo" scope="row" colspan="4">Média de Exatas</th>
        <td class="fundo">0.0</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="2">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="fundo" scope="row" colspan="4">Média de Humanas</th>
        <td class="fundo">0.0</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</body>
</html>

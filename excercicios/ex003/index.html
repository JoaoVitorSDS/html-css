<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com imagens</title>
</head>
<body>
  <h1>Testando a carga e Imagens</h1>
  <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
  <img src="logo-html.png" alt="Logo HTML5">
  <p>Podemos também carregar imagens que estão em sub-pastas.</p>
  <img src="imagens/logo-css.png" alt="Logo CSS3">
  <p>Também podemos carregar imagens externas</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png?20160707154512" alt="Logo JavaScript"> <!--URL é um link unico que referencia objetos dentro da internet -->

</body>
</html>
